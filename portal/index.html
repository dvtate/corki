<script>
function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    var items = location.search.substr(1).split("&");
    for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
    }
    return result;
}
//alert("Warning: Attempting to redirect you to the web portal. Due to experimental dns optimizations this may not work correctly. (2019.5.16-20)");
let redirect = findGetParameter("rdr");
window.location = "http://dvtate.com:5050/" + (redirect ? redirect : "");

</script>
